plugins {
    id 'java'
    id 'application'
}
version = '1.0.0'
group = "de.erdbeerbaerlp.splatcord2" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
mainClassName = 'de.erdbeerbaerlp.splatcord2.Main'
repositories {
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}
compileJava.options.encoding = 'UTF-8'
configurations {
    embed
    compile.extendsFrom(embed)
}
dependencies {
    embed('net.dv8tion:JDA:4.3.0_277'){
        transitive = true
        exclude module: 'opus-java'
    }
    embed group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
    embed 'com.github.ErdbeerbaerLP:toml4j:wip-SNAPSHOT'
    embed group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

}
jar {

    configurations.embed.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
        }
    }
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}